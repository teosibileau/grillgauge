---
# System role configuration

# Default system locale (Raspberry Pi only)
# Common options: en_US.UTF-8, en_GB.UTF-8, de_DE.UTF-8, fr_FR.UTF-8
system_locale: en_US.UTF-8

# Autologin user for console (Raspberry Pi only)
# Set to empty string to disable autologin
system_autologin_user: "{{ ansible_user | default('') }}"
