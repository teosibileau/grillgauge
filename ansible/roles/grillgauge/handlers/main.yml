---
- name: restart grillgauge
  systemd:
    name: grillgauge
    state: restarted
    daemon_reload: yes

- name: restart grillgauge-scan timer
  systemd:
    name: grillgauge-scan.timer
    state: restarted
    daemon_reload: yes

- name: restart bluetooth-agent
  systemd:
    name: bluetooth-agent
    state: restarted
    daemon_reload: yes
